<!DOCTYPE html>
<html>
	
	<head>
		<title>CSS / Example 5</title>
		<meta charset='utf-8'>

		<!-- Please read => https://www.w3schools.com/css/css_rwd_viewport.asp  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- use https://fontawesome.com/start -->
		<!-- or use https://fontawesome.com/how-to-use/on-the-web/setup/hosting-font-awesome-yourself -->
		<link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
		<!-- Our custom stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	
	<body>
		
		<div class='navbar col-12'>
			<div class='logo'>Resize your browser</div>
			
			
			<label for='menu-check-box' class='mobile-menu-btn' ><i class='fas fa-bars'></i></label>
			<input type='checkbox' id='menu-check-box'  />
			<ul class='menu-list'>
				<li> <a href="#">Menu Item 1</a> </li>
				<li> <a href="#">Menu Item 2</a> </li>
				<li> <a href="#">Menu Item 3</a> </li>
				<li> <a href="#">Menu Item 4</a> </li>
				<li> <a href="#">Menu Item 5</a> </li>
			</ul>
		

		</div>

		<div class='div1'></div>
		<div class='div2'></div>


		<!-- 
			If you want keep different elements in the same row, the total column count must be smaller or equal to 12
			For example col-1 + col-2 + col-2 + col-7 = col-12 
			col-12 equals to width:100% 
		-->
		<div class='col-1 col-lg-5 col-md-4 col-sm-12 bg-color-red box'></div>
		<div class='col-2 col-lg-1 col-md-6 col-sm-12 bg-color-blue box'></div>
		<div class='col-2 col-lg-3 col-md-1 col-sm-12 bg-color-yellow box'></div>
		<div class='col-7 col-lg-3 col-md-1 col-sm-12 bg-color-red box'></div>

		<!-- 
			We can also put column in columns
			But in this case, the width of a child element will be determined by it's parent's width
			Please study CSS / Example 4
		-->

		<div class='col-5 col-lg-1 col-md-1 col-sm-12 bg-color-yellow box'>
			<div class='col-1 col-lg-12 bg-color-grey-dark'>Inner column</div>
			<div class='col-2 col-lg-12 bg-color-grey-mid'>Another inner column</div>
			<div class='col-2 col-lg-12 bg-color-grey-light'>Yet another inner column</div>
		</div>
		<div class='col-2 col-lg-2 col-md-7 col-sm-12 bg-color-blue box'></div>
		<div class='col-3 col-lg-3 col-md-1 col-sm-12 bg-color-yellow box'></div>
		<div class='col-2 col-lg-6 col-md-3 col-sm-12 bg-color-red box'></div>


		<div class='col-2 col-lg-3 col-md-7 col-sm-12 bg-color-blue box'></div>
		<div class='col-3 col-lg-5 col-md-1 col-sm-12 bg-color-yellow box'></div>
		<div class='col-5 col-lg-3 col-md-1 col-sm-12 bg-color-blue box'></div>
		<div class='col-2 col-lg-1 col-md-3 col-sm-12 bg-color-red box'></div>

		<div class='col-7 col-lg-2 col-md-1 col-sm-12 bg-color-red box'></div>
		<div class='col-1 col-lg-2 col-md-4 col-sm-12 bg-color-red box'></div>
		<div class='col-2 col-lg-4 col-md-6 col-sm-12 bg-color-blue box'></div>
		<div class='col-2 col-lg-4 col-md-1 col-sm-12 bg-color-yellow box'></div>
				
	


	</body>
</html>
